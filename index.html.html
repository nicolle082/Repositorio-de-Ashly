<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redes Sociales con Tooltip</title>
  <!-- Enlace a Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    .iconos-redes {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* aparece arriba del icono */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }

    .tooltip:hover .tooltip-text,
    .tooltip:focus-within .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .tooltip i {
      font-size: 40px;
      color: #00203E;
      transition: transform 0.2s;
    }

    .tooltip i:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h2>Síguenos en redes sociales</h2>

  <div class="iconos-redes">
    <div class="tooltip">
      <i class="fab fa-facebook-square"></i>
      <span class="tooltip-text">Facebook</span>
    </div>

    <div class="tooltip">
      <i class="fab fa-youtube"></i>
      <span class="tooltip-text">YouTube</span>
    </div>

    <div class="tooltip">
      <i class="fab fa-tiktok"></i>
      <span class="tooltip-text">TikTok</span>
    </div>

    <div class="tooltip">
      <i class="fab fa-whatsapp"></i>
      <span class="tooltip-text">WhatsApp</span>
    </div>
  </div>

</body>
</html>
